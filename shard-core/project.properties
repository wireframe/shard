maven.multiproject.type=jar

#hibernate properties
maven.hibernate.version=2.1
maven.hibernate.dialect=net.sf.hibernate.dialect.HSQLDialect
maven.hibernate.driver=org.hsqldb.jdbcDriver
maven.hibernate.jdbcUrl=jdbc:hsqldb:.
maven.hibernate.userName=sa
maven.hibernate.userName=

#xdoclet properties
maven.xdoclet.force=true
maven.xdoclet.hibernatedoclet.srcDir=${basedir}/src/java
maven.xdoclet.hibernatedoclet.destDir=${basedir}/target/xdoclet/hibernatedoclet
