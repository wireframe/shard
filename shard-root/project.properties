#shard settings
maven.repo.remote=http://maven-plugins.sourceforge.net/repository,http://www.codecrate.com/maven,http://www.ibiblio.org/maven
shard.test.viewTime=1

#multiproject settings.
maven.multiproject.basedir=${basedir}/../
maven.multiproject.includes=*/project.xml
maven.multiproject.excludes=shard-root/project.xml
maven.multiproject.site.goals=site,dashboard:report-single

#multichanges settings
maven.multichanges.basedir=${maven.multiproject.basedir}
maven.multichanges.includes=${maven.multiproject.includes}
maven.multichanges.excludes=${maven.multiproject.excludes}

#dashboard settings
maven.dashboard.basedir=${maven.multiproject.basedir}
maven.dashboard.includes=${maven.multiproject.includes}
maven.dashboard.excludes=${maven.multiproject.excludes}
maven.dashboard.runreactor=false
maven.dashboard.rungoals=false

#define checkstyle properties
maven.license.licenseFile=${basedir}/../shard-root/LICENSE.txt
maven.checkstyle.properties=${basedir}/../shard-root/checkstyle.xml
maven.checkstyle.header.file=${basedir}/../shard-root/checkstyle-header.txt

#jalopy settings
maven.jalopy.style=${basedir}../shard-root/jalopy.xml

#change @todo tag to match default eclipse format
maven.tasklist.taskTag=@TODO

#junit settings
maven.junit.fork=true
maven.test.failure.ignore=true

#pdf settings
maven.pdf.navigationFile=../target/generated-xdocs/navigation.xml

#deploy settings
maven.site.deploy.method=ssh

